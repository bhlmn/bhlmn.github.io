---
layout: default
post_class: post-template page-template
about: 'about.html'
tensorflow: 'tensorflow.html'
resume: 'resume.html'
---

<header class="main-header post-head {% if page.cover %}" style="background-image: url({{ page.cover }}) {%else%}no-cover{% endif %}">
    <nav class="main-nav {% if page.cover %} overlay {% endif %} clearfix">
        <a class="back-button icon-arrow-left" href="{{ site.baseurl }}">Home</a>
        <a class="subscribe-button" href="{{ site.baseurl }}{{ page.tensorflow }}">Teach Me TensorFlow</a>
        <a class="subscribe-button" href="{{ site.baseurl }}{{ page.about }}">About</a>
        <a class="subscribe-button" href="{{ site.baseurl }}{{ page.resume }}">Resume</a>
    </nav>
</header>


<main class="content" role="main">
    <article class="post">
        <!-- <header class="post-header">
            <a id="blog-logo" href="{{site.baseurl}}">
                {% if site.logo %}
                    <img src="{{site.logo}}" alt="{{ site.name }}" />
                {% else %}
                    <span class="blog-title">{{ site.name }}</span>
                {%endif%}
            </a>
        </header> -->

        <h1 class="post-title">{{ page.title }}</h1>

        <section class="post-content">
            {{content}}
        </section>

    </article>

</main>
